name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  # Customize the Meson build type here (release, debug, etc...)
  BUILD_TYPE: release

jobs:
  ubuntu:
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    name: Ubuntu-${{ matrix.ubuntu_version }}-Qt-${{ matrix.qt_version }}-shared-${{ matrix.shared }}
    strategy:
      fail-fast: false
      matrix:
        ubuntu_version: [20.04, 22.04]
        qt_version: [5.12.12, 5.15.2, 6.4.0]
        shared: ["static", "shared"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
          version: ${{ matrix.qt_version }}
          cache: 'true'
          cache-key-prefix: ${{ runner.os }}-Qt-Cache-${{ matrix.qt_version }}
          dir: ${{ github.workspace }}/Qt

    - name: Configure Meson
      run: meson setup "${{github.workspace}}/build" -Dbuildtype="${{env.BUILD_TYPE}}" -Ddefault_library=${{ matrix.shared }}

    - name: Build
      run: meson compile -C "${{github.workspace}}/build"

    - name: Run tests
      run: meson test -C "${{github.workspace}}/build"

  macos:
    runs-on: macos-${{ matrix.macos_version }}
    name: macos-${{ matrix.macos_version }}-Qt-${{ matrix.qt_version }}-shared-${{ matrix.shared }}
    strategy:
      fail-fast: false
      matrix:
        macos_version: [10.15,12]
        qt_version: [5.15.2, 6.4.0]
        shared: ["static", "shared"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
            version: ${{ matrix.qt_version }}
            cache: 'true'
            cache-key-prefix: ${{ runner.os }}-Qt-Cache-${{ matrix.qt_version }}
            dir: ${{ github.workspace }}/Qt

      - name: Configure Meson
        run: meson setup "${{github.workspace}}/build" -Dbuildtype="${{env.BUILD_TYPE}}" -DDefault_library=${{ matrix.shared }}

      - name: Build
        run: meson compile -C "${{github.workspace}}/build"

      - name: Run tests
        run: meson test -C "${{github.workspace}}/build"
